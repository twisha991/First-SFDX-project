<template>
    <lightning-card title="Quick Notes Utility" icon-name="utility:note">
        <div class="slds-p-around_medium">
            <lightning-textarea
                label="Write a Note"
                value={noteText}
                onchange={handleNoteChange}
                placeholder="Type your note here..."
            ></lightning-textarea>

            <lightning-input
                label="Record ID (optional)"
                value={recordId}
                onchange={handleRecordIdChange}
                class="slds-m-top_small"
            ></lightning-input>

            <div class="slds-m-top_medium">
                <lightning-button
                    variant="brand"
                    label="Save Note"
                    onclick={handleSaveNote}
                    class="slds-m-right_small"
                ></lightning-button>

                <lightning-button
                    variant="destructive"
                    label="Clear All Notes"
                    onclick={handleClearNotes}
                ></lightning-button>
            </div>

            <template if:true={notes.length}>
                <div class="slds-m-top_large">
                    <h3 class="slds-text-heading_small">Saved Notes</h3>
                    <template for:each={notes} for:item="note">
                        <div key={note.id} class="slds-box slds-box_xx-small slds-m-top_x-small">
                            <p><strong>Note:</strong> {note.text}</p>
                            <template if:true={note.recordId}>
                                <p><strong>Record ID:</strong> {note.recordId}</p>
                            </template>
                        </div>
                    </template>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
