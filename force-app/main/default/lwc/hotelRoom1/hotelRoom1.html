<template>
    <lightning-card title="Hotel Rooms"></lightning-card>
    <lightning-layout>
        <lightning-layout-item size="4">    
            <ul>
                <template for:each={hotelRoomsInfo} for:item="room">
                    <li key={room.roomName}>
                        <!-- Handling Event tileclick Declaratively -->
                        <!-- <c-hotel-room 
                        hotel-room-info={room} show-room-info
                        ontileclick={tileClickHandler}>
                        </c-hotel-room> -->

                         <!-- Handling Event tileclick Imperatively -->
                        <c-hotel-room 
                        hotel-room-info={room} show-room-info>
                        </c-hotel-room>
                    </li>
                </template>
            </ul>
        </lightning-layout-item>
        <lightning-layout-item size="8" class="layoutItemClass">
             <h1 class="h1RoomName">Room Name: {selectedHotelRoom.roomName}</h1>
             <h3>Room Capacity: {selectedHotelRoom.roomCapacity}</h3>
        </lightning-layout-item>
    </lightning-layout>
</template>
