<template>
    <lightning-card title="Simple Calculator"></lightning-card>
    <div class="slds-box slds-them_shade">
        <lightning-input type="number" label="First Number" value={firstNumber} onchange={handleOneChange}></lightning-input>
        <lightning-input type="number" label="Second Number" value={secondNumber} onchange={handleTwoChange}></lightning-input>     
    </div>
    <div class="slds-box slds-theme_shade">
        <lightning-button label="Add" onclick={add}></lightning-button>
        <lightning-button label="Subtract" onclick={subtract}></lightning-button>
        <lightning-button label="Multiply" onclick={multiply}></lightning-button>
        <lightning-button label="Divide" onclick={divide}></lightning-button>
    </div>
    <div class="slds-box slds-theme_shade">
        <p>Result: {resultValue}</p>
    </div>
</template>
