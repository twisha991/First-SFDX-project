<template>
    <div class="slds-p-around_medium">
        <!-- Available Rooms -->
        <h2 class="slds-text-heading_medium slds-m-bottom_small">Available Meeting Rooms</h2>
        <div class="slds-grid slds-wrap slds-gutters">
            <template if:true={availableRooms.length}>
                <template for:each={availableRooms} for:item="room">
                    <div key={room.id} class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3 slds-large-size_1-of-5 slds-p-around_x-small">
                        <c-room-tile room={room} onroomaction={handleRoomAction}></c-room-tile>
                    </div>
                </template>
            </template>
            <template if:false={availableRooms.length}>
                <p class="slds-text-color_error">No rooms available.</p>
            </template>
        </div>

        <!-- Booked Rooms -->
        <h2 class="slds-text-heading_medium slds-m-top_large slds-m-bottom_small">Booked Meeting Rooms</h2>
        <div class="slds-grid slds-wrap slds-gutters">
            <template if:true={bookedRooms.length}>
                <template for:each={bookedRooms} for:item="room">
                    <div key={room.id} class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3 slds-large-size_1-of-5 slds-p-around_x-small">
                        <c-room-tile room={room} is-booked onroomaction={handleRoomAction}></c-room-tile>
                    </div>
                </template>
            </template>
            <template if:false={bookedRooms.length}>
                <p class="slds-text-color_error">No rooms booked yet.</p>
            </template>
        </div>
    </div>
</template>
