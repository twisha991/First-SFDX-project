<template>
    <lightning-card title="Record Stats Utility" icon-name="utility:table">
        <div class="slds-p-around_medium">
            <lightning-combobox
                label="Select Object"
                value={selectedObject}
                options={objectOptions}
                onchange={handleObjectChange}
            ></lightning-combobox>

            <div class="slds-m-top_medium">
                <lightning-button
                    label="Refresh"
                    variant="brand"
                    onclick={handleRefresh}
                ></lightning-button>
            </div>

            <template if:true={statsAvailable}>
                <div class="slds-m-top_medium">
                    <p><strong>Total Records:</strong> {totalRecords}</p>
                    <template for:each={statusBreakdown} for:item="status">
                        <p key={status.label}>
                            <strong>{status.label}:</strong> {status.count}
                        </p>
                    </template>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
