<template>
    <lightning-card title="Generic Record Editor" icon-name="standard:record">
        <div class="slds-p-around_medium">
            <lightning-record-edit-form object-api-name={objectApiName} record-id={recordId}>
                
                <!-- Account: Show Industry -->
                <template if:true={isAccount}>
                    <lightning-input-field field-name="Industry"></lightning-input-field>
                </template>

                <!-- Contact: Show Email -->
                <template if:true={isContact}>
                    <lightning-input-field field-name="Email"></lightning-input-field>
                </template>

                <!-- Opportunity: Show StageName -->
                <template if:true={isOpportunity}>
                    <lightning-input-field field-name="StageName"></lightning-input-field>
                </template>

                <!-- Submit Button -->
                <div class="slds-m-top_medium">
                    <lightning-button variant="brand" type="submit" label="Save"></lightning-button>
                </div>
            </lightning-record-edit-form>
        </div>
    </lightning-card>
</template>
